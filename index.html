<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cajeros</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  

<div class="container">
    <div class="vertical-nav bg-white" id="sidebar">
    

        <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Main</p>
      
        <ul class="nav flex-column bg-white mb-0">
          <li class="nav-item">
            <a href="#" class="nav-link text-dark font-italic bg-light">
                      <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
                      Home
                  </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-dark font-italic">
                      <i class="fa fa-address-card mr-3 text-primary fa-fw"></i>
                      About
                  </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-dark font-italic">
                      <i class="fa fa-cubes mr-3 text-primary fa-fw"></i>
                      Services
                  </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-dark font-italic">
                      <i class="fa fa-picture-o mr-3 text-primary fa-fw"></i>
                      Gallery
                  </a>
          </li>
        </ul>
      
        <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Charts</p>
      
        <ul class="nav flex-column bg-white mb-0">
          <li class="nav-item">
            <a href="#" class="nav-link text-dark font-italic">
                      <i class="fa fa-area-chart mr-3 text-primary fa-fw"></i>
                      Area charts
                  </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-dark font-italic">
                      <i class="fa fa-bar-chart mr-3 text-primary fa-fw"></i>
                      Bar charts
                  </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-dark font-italic">
                      <i class="fa fa-pie-chart mr-3 text-primary fa-fw"></i>
                      Pie charts
                  </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-dark font-italic">
                      <i class="fa fa-line-chart mr-3 text-primary fa-fw"></i>
                      Line charts
                  </a>
          </li>
        </ul>
      </div>
    <div class="sub-container">
      
        <div class="timer">
          <div class="timer-title">
            <h4>Temporizador</h4>
          </div>
          <div class="timer-container">
            <div class="column-one">
            

              <button class="btn btn-primary"  onclick="iniciar()">Iniciar</button>
              <button class="btn btn-warning"  onclick="pausar()">Pausar</button>
              <button class="btn btn-danger"   onclick="detener()">Detener</button><p>
              </p>
                <span>Tiempo Extra</span>
            
              </div>
  
            <div class="column-two">
              
              <div class="timer">
                <p id="timer">00:00
              </div>
              <br>
             <p></p> <button class="btn btn-danger" onclick="reiniciar()">Reiniciar</button>
              <p>
             <div class="extra-time">
                00:00
               </p>
              </div>
            </div>
          </div>
          

        </div>

        <div class="v-line">
        </div>

        <div class="client-service">
          <div class="cliente-title">
            <h4>Servicio al Cliente</h4>
          </div>
          <div class="client-container">
            <button class="btn btn-danger" id="btnOcupado" onclick="Ocupado()" value="Ocupado">Ocupado</button>
            <button class="btn btn-success" id="btnDisponible" onclick="Disponible()">Disponible</button>
            <label>Estado: </label>
            <label id="Estado"></label>
          </div>
          <div class="client-form">
            <div class="client-form-title">
              <h5>Cliente</h5>
            </div>
            <div class="client-form-questions ">

              <div class="question">
                <label for="Id" class="form-label">ID:</label>
                <input type="number" class="form-control" id="Id"></div>
              
              <br>
              <div class="question">
                <label for="Nombre" class="form-label">Nombre:</label> 
                <input type="text" class="form-control" id="Nombre"></div>
              
              <br>
              <div class="question">
                <label for="Tramite" class="form-label">Tramite:</label>
                 <input type="text" class="form-control" id="Tramite"></div>
              
            </div>
          </div>

          
        </div>

    </div>
</div>
</body>
</html>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
